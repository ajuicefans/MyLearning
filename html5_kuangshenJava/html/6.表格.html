<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格 table
  行 tr
  列 td
  border 边框

  三行四列
-->
<table border="1px">
  <tr>
<!--    colspan 跨列-->
    <td colspan="4">1-1</td>
<!--    <td>1-2</td>-->
<!--    <td>1-3</td>-->
<!--    <td>1-4</td>-->
  </tr>

  <tr>
<!--    rowspans 跨行-->
    <td rowspan="2">2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td>2-4</td>
  </tr>

  <tr>
    <td>3-1</td>
    <td>3-2</td>
    <td>3-3</td>
<!--    <td>3-4</td>-->
  </tr>

</table>

<hr/>

<table border="1px">
  <tr>
    <td colspan="3">学生成绩</td>
  </tr>

  <tr>
    <td rowspan="2">哈哈</td>
    <td>语文</td>
    <td>数学</td>
  </tr>

  <tr>
    <td>100</td>
    <td>100</td>
  </tr>

  <tr>
    <td rowspan="2">哈哈嗨</td>
    <td>语文</td>
    <td>数学</td>
  </tr>

  <tr>
    <td>100</td>
    <td>100</td>
  </tr>

</table>

</body>
</html>
