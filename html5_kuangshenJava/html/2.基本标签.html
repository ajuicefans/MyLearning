<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>红红胖胖是太阳</p>
<p>鼓鼓囊囊是山岗</p>
<p>风风光光小路上</p>
<p>三个 吊儿郎当</p>

<!--换行标签-->
红红胖胖是太阳 <br/>
鼓鼓囊囊是山岗 <br/>
风风光光小路上 <br/>
三个 吊儿郎当 <br/>

<!--水平线标签-->
<hr/>

<!--粗体 斜体  之后的样式用css做-->
<h1>字体样式标签</h1>
<strong>粗体</strong>
<em>斜体</em>

<!--特殊符号: & ;
    空格：&nbsp;
    大于：`&gt;`
    小于：`&lt;`
    版权符号：`&copy;`
-->
空&nbsp;&nbsp;&nbsp;格 <br/>
大于：&gt; <br/>
小于：&gt; <br/>
版权符号：&copy; <br/>



</body>
</html>
