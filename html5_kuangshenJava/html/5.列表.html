<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表
    应用范围：试卷、问答....
-->
<ol>
    <li>money</li>
    <li>sex</li>
    <li>life</li>
    <li>songs</li>
    <li>art</li>
    <li>crazy</li>
</ol>

<hr/>

<!--无序列表
    应用范围：导航栏、侧边栏....
-->
<ul>
    <li>money</li>
    <li>sex</li>
    <li>life</li>
    <li>songs</li>
    <li>art</li>
    <li>crazy</li>
</ul>
<hr/>

<!--自定义列表
    dl:标签
    dt:列表名称
    dd:列表内容
    -->
<dl>
    <dt>编程语言</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>Linux</dd>
    <dd>C</dd>

    <dt>position</dt>
    <dd>Beijing</dd>
    <dd>YunCheng</dd>
    <dd>Chengdu</dd>
    <dd>Shenzhen</dd>
</dl>

</body>
</html>
