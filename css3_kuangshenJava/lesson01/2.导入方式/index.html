<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.导入方式</title>

<!--内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>

<!--外部样式-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--优先级：就近原则：谁离这个元素最近，优先级就越高-->

<!--行内样式：在标签元素中，编写一个style属性，编写样式即可
    不符合 结构 与 表现 分离
    -->
<h1 style="color:red"></h1>

</body>
</html>
