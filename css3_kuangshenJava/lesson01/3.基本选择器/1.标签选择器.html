<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.标签选择器</title>

    <style>
        /* 标签选择器，会选择到页面上所有的这个标签的元素 */
        /* 选择这个标签，只需要这个标签的名字 */
        h1{
            color: #4c87c7;
            background: #e5bce8;
            border-radius: 24px;
        }
        p{
            font-size: 80px;
        }
    </style>

</head>
<body>

<!---->
<h1>ajuicefans</h1>
<h1>ajuicefans</h1>
<p>legends never die</p>

</body>
</html>
