<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.id 选择器</title>

  <style>
    /* id选择器
        格式：#id名称{}
        id 必须保证全局唯一！
     */
    #ha{
      color: red;
    }

    .style1{
      color: aquamarine;
    }

    h1{
      color: #4c87c7;
    }
  </style>

</head>
<body>
<!--优先级：不遵循就近原则：固定的
    id选择器 ＞ 类（class）选择器 ＞ 标签选择器-->
<h1 id="ha">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style1">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>
<h1>标题6</h1>

</body>
</html>
