<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.类选择器</title>

    <style>
      /* 类选择器的格式： .class的名称{}
          好处：可以多个标签归类，是同一个class；可复用
      */
      .ajuicefans{
        color: #e5bce8;
      }

      .hahaha{
        color: beige;
      }
    </style>

</head>
<body>

<h1 class="ajuicefans">标题1</h1>
<h1 class="hahaha">标题2</h1>
<h1 class="ajuicefans">标题3</h1>

<p class="ajuicefans">你看看</p>

</body>
</html>
